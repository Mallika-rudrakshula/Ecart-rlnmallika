
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
<title>DIGITAL</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
.container{
padding-top:130px;
padding-left:30px;
}
.head{
font-size:50px;
color:black;
padding-top:15px;
font-family:italic;
}--
</style>
</head>
<body>
<center><h1 class="head">DIGITAL STORE</h1></center>
<div class="container">
<div class="row">
<div class="col-sm-3">
<div class="card" style="width:250px;height:310px ;box-shadow:0px 10px 20px 5px">
<img src="{% static 'p1.jpg' %}" class="card-img-top" style="height:150px">
<div class="card-body">
<div class="card-title">MOBILES</div>
<a href="#" class="btn btn-dark">CLICK</a>
</div>
</div>
</div>
    <form method="post" action="{%  url 'buyproducts' data.id %}">
<div class="col-sm-3">
<div class="card" style="width:250px;height:310px;box-shadow:0px 10px 20px 5px">
<img src="w.jpg" class="card-img-top" style="height:150px;">
<div class="card-body">
<div class="card-title">WATCH</div>
<input type="submit" value="buy">
</div>
</div>
</div>
<div class="col-sm-3">
<div class="card" style="width:250px;height:310px;box-shadow:0px 10px 20px 5px">
<img src="3.jpeg" class="card-img-top" style="height:150px;">
<div class="card-body">
<div class="card-title">LAPTOP</div>
<a href="#" class="btn btn-dark">CLICK</a>
</div>
</div>
</div>
<div class="col-sm-3">
<div class="card" style="width:250px;height:310px;box-shadow:0px 10px 20px 5px">
<img src="i.jpg" class="card-img-top" style="height:150px">
<div class="card-body">
<div class="card-title">TAB</div>
<a href="#" class="btn btn-dark">CLICK</a>
</div>
</div>
</div>
    </form>
 {% if messages %}
        <ul class="messages">
            {%  for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"
                {% endif %}>
                {{ message }}
            </li>
            {% endfor %}

        </ul>
        {% endif %}
</div>
</div>
</body>
